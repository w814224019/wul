	var name=$.trim($("#lname").val());

}
//查询公司日志
function admin_role_srd(){
	//把日志表放里面
	var url="../getallrecordsBylname";
	var tbody=window.document.getElementById("table-result");
	 var name=$.trim($("#lname").val());
	 var pageNum=$.trim($("#pageNum").val());
	console.log("参数data:"+name);
	$.ajax({
		"url":url,
	  "data":{
		  "name":name,
		  "pageNum":pageNum,
		},  
		"type":"post",
		"dataType":"json",
		"success":function(json){
			if(json.state==200){
				console.log("查询物流公司日志成功！"+json.data);
				var str="";
				var data=json.data;
				$("#company1").text(str);
				for(i in data){
					str+="<tr class='text-c'>"+
					"<td align='center'>"+data[i].id+"</td>"+
					"<td align='center'>"+data[i].company+"</td>"+
					"<td align='center'>"+data[i].modifiedUser+"</td>"+
					"<td align='center'>"+data[i].type+"</td>"+
					"<td align='center'>"+timeFormat(data[i].modifiedTime)+"</td>"+
					"</tr>";
						
				}
				tbody.innerHTML=str;
				var total=0;
				var tiaoshu=0;
				if (data.length==0){
					total=0;
					tiaoshu=0;
				}else{
					
				 total=data[i].pages;
				 tiaoshu=data[i].totals;
				}
				$("#total").text(total);
				$("#tiaoshu").text(tiaoshu);
			}else if(json.state==402){
				alert(json.message);
			}
		}
	});
	
	function timeFormat(time) {
	    var d = new Date(time);
	 
	    var year = d.getFullYear();       //年  
	    var month = d.getMonth() + 1;     //月  
	    var day = d.getDate();            //日  
	 
	    var hh = d.getHours();            //时  
	    var mm = d.getMinutes();          //分  
	    var ss = d.getSeconds();           //秒  
	 
	    var clock = year + "-";
	 
	    if (month < 10)
	        clock += "0";
	 
	    clock += month + "-";
	 
	    if (day < 10)
	        clock += "0";
	 
	    clock += day + " ";
	 
	    if (hh < 10)
	        clock += "0";
	 
	    clock += hh + ":";
	    if (mm < 10) clock += '0';
	    clock += mm + ":";
	 
	    if (ss < 10) clock += '0';
	    clock += ss;
	    return (clock);
	}
	
	
	
}
