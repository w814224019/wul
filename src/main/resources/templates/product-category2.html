<title>基本设置</title>

</head>
<body onload="setup();preselect('北京市');">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	系统管理
	<span class="c-gray en">&gt;</span>
	基本设置
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>基本设置</span>
				<span>认证充值</span>
				<span>网点日志</span>
			</div>
			<div class="tabCon">
			<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						网点ID：</label>
					<div class="formControls col-xs-8 col-sm-9">
					<input th:value=${company.id} type="text" class="input-text" style="width:100px" placeholder="输入id" id="id" name=""> 
						(公司ID：<span th:text=${company.companyId} ></span>)
						<div class="cl pd-5 bg-1 bk-gray mt-20"><input type="text" style="width:100px" name="from" id="from" class="input-text" txt1="" value="" placeholder="出发地" readonly="readonly"/>
		    		-->
    <input type="text" style="width:100px" name="to" id="to" value="" class="input-text" placeholder="到达地" readonly="readonly"/>
	<a href="javascript:;" onclick="dataNpath()" class="btn btn-primary radius"> 增加线路</a>
	<a class="btn btn-primary radius" data-title="进入客户后台"   href="javascript:;"> 进入客户后台</a>
	</div>
	
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						网点名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input th:value=${company.branchName}  type="text" id="branchName" placeholder="控制在25个字、50个字节以内"  class="input-text"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						网点位置：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box inline" >
						<input class="input-text" style="width:200px" th:value="${company.branchprovince==null?'':company.branchprovince}+${company.branchcity==null?'':company.branchcity}+${company.brancharea==null?'':company.brancharea}"/>
		                                   
						<select class="select" name="province" id="s1" >
			<option  value="0"></option>
		               </select>
		<select class="select" name="city" id="s2">
			<option value="0"></option>
		       </select>
		<select class="select" name="town" id="s3">
			<option value="0"></option>
		    </select>
		</span>
					</div>
				</div>
				
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						详细地址：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="address" placeholder="空制在80个汉字，160个字符以内" th:value=${company.address} class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						联系人：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="content" placeholder="公司联系人" th:value=${company.contact} class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						手机号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="phone" placeholder="公司联系电话" th:value=${company.phone} class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						座机电话：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="telephone" placeholder="公司座机电话" th:value=${company.telephone} class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
					网点类型：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box inline">
						<select class="select" id="branchrelation" name="">
			<option value="1"  th:selected="${company.branchrelation==1}" >自营</option>
			<option value="2" th:selected="${company.branchrelation==2}">加盟</option>
		</select>
		</span>
					</div>
				</div>
				
				
				
			</div>
			
			<div class="tabCon">
			  <div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">网点简介：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea class="textarea" name="" th:text="${company.intro}"    id="intro"></textarea>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">企业文化：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" th:value="${company.culture}"   id="culture" name="" >
					</div>
				</div>
			
			
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">运价：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="4" value="" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网点权重：</label>
					<div class="formControls col-xs-8 col-sm-9">
						
						<input type="text" id="qz"  th:value=${company.qz} class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">剩余物流币：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span th:text=${money}></span>
					   <input  type="text" class="input-text" style="width:100px" placeholder="输入"    id="add" name=""> 
	                  <a onclick="addmoney()" class="btn btn-primary radius">点击充值</a>
					</div>
				</div>
				
			</div>
			<div class="tabCon">
			
			
		<table class="table table-border table-bordered table-bg" >
		<thead>
			<tr>
				<th colspan="7" scope="col">查询统计
				<label  class="r" >查看第
	<select style="width:60px"  id="pageNum" onChange="getallrecords()" >
			<option value="0"   > 请选择</option>
		</select>
		页
	 <span class="r">共有： <span id="total" ></span> 页,总共：<strong id="tiaoshu" ></strong>条</span>,
	 显示
   <select  id="pageSize" onChange="getallrecords()">
<option value="10"  >10</option>
<option value="25" >25</option>
<option value="50" >50</option>
<option value="100" >100</option>
</select>
条,</label>
				</th>
			</tr>
			<tr class="text-c">
				<th>公司Id</th>
				<th>操作用户</th>
				<th>操作时间</th>
				<th>操作类型</th>
			</tr>
		</thead>
		<tbody id="table-result1">
		<div id="company1"></div>
			<tr class="text-c"  >
				<td ></td>
				<td >测试</td>
				<td ></td>
				<td ></td>
			</tr>
			
		</tbody>
	</table>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="updatebCompany()" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存修改</button>
				<button onClick="rebCompany()" class="btn btn-primary radius" type="button">&nbsp;&nbsp;物流币刷新&nbsp;&nbsp;</button>
				<button onClick="delbCompany()"  class="btn btn-primary radius" type="button">&nbsp;&nbsp;标记网点删除&nbsp;&nbsp;</button>
				
			</div>
		</div>
	</form>
</div>
