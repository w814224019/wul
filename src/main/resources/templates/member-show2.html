<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>用户查看</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
	<img class="avatar size-XL l"  onclick="javascript:window.open(this.src)" th:src="${m.detailPicture}"   src="/h-ui/images/ucnter/avatar-default.jpg">
	<dl style="margin-left:80px; color:#fff">
		<dt>
			<span class="f-18" th:text=${m.companyName} >张三</span>
		</dt>  
	</dl>
</div>
<div class="pd-20">


<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						公司ID：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input  type="hidden" class="input-text" style="width:100px"  id="id" name=""> 
						<input th:value=${m.companyId} type="text" class="input-text" style="width:100px" placeholder="输入id" id="companyId" name=""> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						公司全称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input th:value=${m.companyName}  type="text" id="companyName" placeholder="控制在25个字、50个字节以内"  class="input-text"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						公司简称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input th:value=${m.alias}  type="text" id="" placeholder=""  class="input-text"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						详细地址：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="address" placeholder="空制在80个汉字，160个字符以内" th:value=${m.address} class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						公司出发地：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input th:value=${m.depart} type="text" class="input-text" style="width:100px" placeholder="" id="" name=""> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						联系人：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input th:value=${m.contact} type="text" class="input-text" style="width:100px" placeholder="" id="" name=""> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						手机号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input th:value=${m.phone} type="text" class="input-text"  placeholder="输入id" id="" name=""> 
					</div>
				</div>
				
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">

</script> 
</body>
</html>
