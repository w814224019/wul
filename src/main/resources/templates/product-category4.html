<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	系统管理
	<span class="c-gray en">&gt;</span>
	基本设置
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>基本设置</span>
				<span>公司简介</span>
				<span>认证审核</span>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						公司全称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input   type="text" id="companyName" placeholder="控制在25个字、50个字节以内"  class="input-text"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						公司简称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input   type="text" id="alias" placeholder="控制在10个字以内"  class="input-text"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						出发地：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input  type="text" id="depart" placeholder="5个左右,8汉字以内,城市" value="" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						详细地址：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="address" placeholder="空制在80个汉字，160个字符以内"  class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						联系人：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="contact" placeholder="公司联系人"  class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						手机号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="phone" placeholder="公司联系电话"  class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						座机电话：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="telephone" placeholder="公司座机电话" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						公司类型：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box inline">
						<select class="select" id="select1" name="">
			<option value="1">物流公司</option>
			<option value="3">货运公司</option>
			<option value="4">快递公司</option>
			<option value="2">信息部</option>
			<option value="5">货运部</option>
			<option value="6">物流联盟</option>
		</select>
		</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						运营方式：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box inline">
						<select class="select" id="selectStyle" name="">
			<option value="零担">零担</option>
			<option value="整车">整车</option>
			<option value="整车零担">整车零担</option>
			
		</select>
		</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>运输类型：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="checkbox" id="website-icp" checked="checked" value="公路" >公路
						<input type="checkbox" id="website"  value="铁路" >铁路
						<input type="checkbox" id="websitp"  value="水路" >水路
						<input type="checkbox" id=""  value="航空" >航空
						<input type="checkbox" id=""  value="快递" >快递
					</div>
				</div>
			</div>
			<div class="tabCon">
			
			
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">公司简介：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea class="textarea" name="" id="intro"></textarea>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">企业文化：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea class="textarea" name=""     id="culture"></textarea>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">简短描述：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" id="directRemark" name="" >
					</div>
				</div>
				
				
				
			</div>
			<div class="tabCon">
				
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">认证信息：</label>
					<div class="formControls col-xs-8 col-sm-9">
												<span class="select-box inline">
						<select class="select" id="select3" name="">
			<option value="0">未认证</option>
			<option value="1">已认证</option>

		</select>
		</span>
					</div>
				</div>
			</div>
			<div class="tabCon">
			
			
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				
				<button onClick="regCompany()" class="btn btn-primary radius" type="button">&nbsp;&nbsp;注册保存&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">


//添加公司
function regCompany(){
	var url="../CompanyReg";
	 var companyName=$.trim($("#companyName").val());
	 var address=$.trim($("#address").val());
	 var phone=$.trim($("#phone").val());
	 var telephone=$.trim($("#telephone").val());
	 var contact=$.trim($("#contact").val());
	 var depart=$.trim($("#depart").val());
	 var intro=$.trim($("#intro").val());
	 var culture=$.trim($("#culture").val());
	 var alias=$.trim($("#alias").val());
	  var style=$('#selectStyle option:selected').val();
	  var type=$('#select1 option:selected').val();
	  var att=$('#select3 option:selected').val();
	  var directRemark=$.trim($("#directRemark").val());
	console.log("参数data:"+depart);
	$.ajax({
		"url":url,
	  "data":{
		  "companyName":companyName,
		  "address":address,
		  "phone":phone,
		  "telephone":telephone,
		  "contact":contact,
			"depart":depart,
			  "intro":intro,
				"culture":culture,
				"alias":alias,
				"style":style,
				"type":type,
				"att":att,
				"directRemark":directRemark,
		},  
		"type":"post",
		"dataType":"json",
		"success":function(json){
			if(json.state==200){
				alert("注册成功！");
				//window.open("index4");
				//location.href="product-category";
			}else if(json.state==402){
				alert(json.message);
			}
		}
	});
	
	var index = parent.layer.getFrameIndex(window.name);
	parent.$('.btn-refresh').click();
	parent.layer.close(index);
	
	
}

$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#tab-system").Huitab({
		index:0
	});
});
</script>

</body>
</html>
