<title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>

<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span>
 <a style="color: blue;" th:href="@{/admin-list}">返回管理员列表  </a>
 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<body>
<article class="page-container">
	<form class="form form-horizontal" >
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  th:value="${user.name}" placeholder="" id="name" name="adminName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"   th:value="${user.password}"  placeholder="密码" id="password" name="password">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off"  placeholder="确认新密码" id="passwords" name="password2">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input name="sex" type="radio" id="sex-1" value="男"  th:checked="${user.sex=='男'}">
				<label for="sex-1">男</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="sex-2" value="女" name="sex" th:checked="${user.sex=='女'}">
				<label for="sex-2">女</label>
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" th:value="${user.mobile}"placeholder="" id="mobile" name="phone">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">部门：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="adminRole" size="1" id="testSelect">
				<option value="2" th:selected="${user.companyid==2}">├技术部</option>
					<option value="1"  th:selected="${user.companyid==1}">├销售部</option>
					<option value="4"  th:selected="${user.companyid==4}">├行政部</option>
					<option value="3"  th:selected="${user.companyid==3}">├客服部</option>
					<option value="5"  th:selected="${user.companyid==5}">├总经理</option>
			</select>
			</span> </div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">权限：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="adminRole" size="1" id="testSelect2">
				<option value="5" th:selected="${user.permissionid=='5'}">├管理员</option>
					<option value="1" th:selected="${user.permissionid=='1'}">├普通用户</option>
					<option value="7" th:selected="${user.permissionid=='7'}">├最高权限</option>
					
			</select>
			</span> </div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">备注：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="" cols="" rows="" class="textarea"  placeholder="修改权限直接选择管理员或者最高权限，保存后退出再登录" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" onClick="updateUserinfo()"type="button" value="&nbsp;&nbsp;保存修改&nbsp;&nbsp;">
			<input class="btn btn-primary radius" onClick="delUserinfo()"type="button" value="&nbsp;&nbsp;标记删除&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
//删除用户信息delUserinfo()
function delUserinfo(){
	var url="../delUserinfo";
	 var name=$.trim($("#name").val());
		var passwords=$.trim($("#passwords").val());
		var mobile=$.trim($("#mobile").val());
		var sda=$('#testSelect option:selected').val()
		console.log("sda"+sda)
		var sda2=$('#testSelect2 option:selected').val()
		var sex=$("input[type='radio']:checked").val()
		console.log("sex"+sex)
	 
	console.log("参数data:"+name);
	$.ajax({
		"url":url,
	  "data":{
		  "name":name,
			"passwords":passwords,
			"mobile":mobile,
			"permissionid":sda2,
			"companyId":sda,
			"sex":sex
		  
		},  
		"type":"post",
		"dataType":"json",
		"success":function(json){
			if(json.state==200){
				console.log("修改成功！");
				location.href="admin-list";
			}else if(json.state==402){
				alert(json.message);
			}
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
			
			
		}
	});
}



//更新用户信息updateUserinfo()
function updateUserinfo(){
	var url="../updateUserinfo";
	 var name=$.trim($("#name").val());
	 var password=$.trim($("#password").val());
		var passwords=$.trim($("#passwords").val());
		var mobile=$.trim($("#mobile").val());
		var sda=$('#testSelect option:selected').val()
		console.log("sda"+sda)
		var sda2=$('#testSelect2 option:selected').val()
		var sex=$("input[type='radio']:checked").val()
		console.log("sex"+sex)
	 
	console.log("参数data:"+name);
	$.ajax({
		"url":url,
	  "data":{
		  "name":name,
		  "password":password,
			"passwords":passwords,
			"mobile":mobile,
			"permissionid":sda2,
			"companyId":sda,
			"sex":sex
		  
		},  
		"type":"post",
		"dataType":"json",
		"success":function(json){
			if(json.state==200){
				console.log("修改成功！");
				location.href="admin-list";
			}else if(json.state==402){
				alert(json.message);
			}
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
			
			
		}
	});
}








$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			adminName:{
				required:true,
				minlength:1,
				maxlength:16
			},
			password:{
				required:true,
			},
			password2:{
				required:true,
				equalTo: "#password"
			},
			sex:{
				required:true,
			},
			phone:{
				required:true,
				isPhone:true,
			},
			email:{
				required:true,
				email:true,
			},
			adminRole:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "xxxxxxx" ,
				success: function(data){
					layer.msg('添加成功!',{icon:1,time:1000});
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
