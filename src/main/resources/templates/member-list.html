//关闭自动更新
function stopCron(){
	var url="../stopCron";
	 var id=$.trim($("#id").val());
	console.log("参数data:"+id);
	$.ajax({
		"url":url,
	  "data":{
		  "id":id,
		},  
		"type":"post",
		"dataType":"json",
		"success":function(json){
			if(json.state==200){
				alert("关闭修改成功！");
				//location.href="";
			}else if(json.state==400){
				alert(json.message);
			}
		}
	});
}
//startCron 执行自动更新

function startCron(){
	var url="../startCron";
	 var id=$.trim($("#id").val());
	console.log("参数data:"+id);
	$.ajax({
		"url":url,
	  "data":{
			"id":id,
		},  
		"type":"post",
		"dataType":"json",
		"success":function(json){
			if(json.state==200){
				alert("设置成功！");
				//location.href="";
			}else if(json.state==402){
				alert(json.message);
			}
		}
	});
}


//通过公司名找会员selectmemberbyname
function selectmemberbyname(){
	var url="../selectmemberbyname";
	var tbody=window.document.getElementById("table-result");
	 var name=$.trim($("#lname").val());
	$.ajax({
		"url":url,
	  "data":{
			"name":name,
		},  
		"type":"get",
		"dataType":"json",
		"success":function(json){
			if(json.state==200){
				console.log("查询会员成功！"+json.data.length);
				//$("total").innerText(json.data.length);
				document.getElementById("total").innerText=json.data.length;
				var str="";
				var data=json.data;
				$("#bcompany").text(str);
				for(i in data){
					str+="<tr class='text-c'>"+
					"<td align='center'><a  >"+data[i].companyId+"</a></td>"+
					"<td align='center'>"+data[i].companyName+"</td>"+
					"<td align='center'>"+data[i].userName+"</td>"+
					"<td align='center'>"+data[i].remarks+"</td>"+
					"<td align='center'>"+timeFormat(data[i].startTime)+"</td>"+
					"<td align='center'>"+timeFormat(data[i].endTime)+"</td>"+
					"<td align='center'>"+data[i].invoiceNumber+"</td>"+
					"</tr>";
				}
				tbody.innerHTML=str;
				
			}else if(json.state==402){
				alert(json.message);
			}
		}
	});
	function timeFormat(time) {
	    var d = new Date(time);
	 
	    var year = d.getFullYear();       //年  
	    var month = d.getMonth() + 1;     //月  
	    var day = d.getDate();            //日  
	 
	    var hh = d.getHours();            //时  
	    var mm = d.getMinutes();          //分  
	    var ss = d.getSeconds();           //秒  
	 
	    var clock = year + "-";
	 
	    if (month < 10)
	        clock += "0";
	 
	    clock += month + "-";
	 
	    if (day < 10)
	        clock += "0";
	 
	    clock += day + " ";
	 
	    if (hh < 10)
	        clock += "0";
	 
	    clock += hh + ":";
	    if (mm < 10) clock += '0';
	    clock += mm + ":";
	 
	    if (ss < 10) clock += '0';
	    clock += ss;
	    return (clock);
	}
	


}
